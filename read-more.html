<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmaBioTech - Em Construção</title>
    <link rel="icon" type="image/x-icon" href="img/doutorsivamello.webp">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            width: 150px;
            height: auto;
            margin: 0 auto 1em;
            display: block;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            margin-bottom: 1em;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            width: 75%;
            height: 20px;
            background-color: #4CAF50;
            animation: progressAnimation 2s ease-in-out infinite alternate;
        }
        @keyframes progressAnimation {
            0% { width: 70%; }
            100% { width: 80%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/logo-construcao.webp" alt="AmaBioTech Logo" class="logo">
        <h1>Página em Construção</h1>
        <p>Estamos trabalhando duro para trazer inovações em biotecnologia para você.</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p>Volte em breve para novidades!</p>
    </div>
</body>
</html>
